<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets start learn</title>
</head>

<body>
    <h1>Form to apply for 2023 gaming contest  </h1>
    <form action="post">
        <div>
            <label for="username">Enter your Userame</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to more</label>
        </div>
        <div>
            <label for="comment">Type your comment</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <select name="Games">
                <option value="Gtav">Gtav</option>
                <option value="Valorent">Valorent</option>
                <option value="CallofDuty">CallofDuty</option>
          </select>
        </div>
    </form>
</body>

</html>
